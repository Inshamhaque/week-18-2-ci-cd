<!-- Backend of a how react actually works under the hood -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "button"></div>
    <script>
        //Thus we only to define the initial state and components and the react will handle other things on its own
        let state = {
            count : 0
        }
    function onpress(){
        state.count++;
        console.log(state); n
        rerendering();
    }
    //this part is dealt with the react
    function rerendering(){
        document.getElementById("button").innerHTML = " " ;
        const component = createlement(state.count);
        document.getElementById("button").appendChild(component);
    }
    function createlement(count){
        const main = document.createElement("button");
        main.innerHTML = `Counter ${count}`;
        main.setAttribute("onclick","onpress()");
        return main;
    }
    //this part is dealt with the react 
    rerendering();
    </script>
</body>
</html>
