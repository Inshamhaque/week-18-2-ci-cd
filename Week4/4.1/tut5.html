<!-- Dobouncing -> reducing the number of backend requests by using set timeout -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BASIC ADDITON INTERFACE</h1>
    <input oninput="debounce()"  type="number" id = "num1" placeholder = "First Number">
    <!-- <br> -->
    <input oninput="debounce()"  type="number" id = "num2" placeholder ="Second Number">
    <!-- <br> -->
    <p id="return"></p>
    <script>
        let timeout;
        function debounce(){
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                sum();
            },1000)
        }
        async function sum(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            const response = await fetch("http://localhost:3000/?num1="+num1+"&num2="+num2);
            const ans = await response.text();
            document.getElementById("return").innerHTML = "Sum is: " + ans;
        }
    </script>    
</body>
</html>
