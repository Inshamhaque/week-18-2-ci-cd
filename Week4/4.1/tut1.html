<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BASIC ADDITON INTERFACE</h1>
    <input type="float" id = "num1" placeholder = "First Number">
    <!-- <br> -->
    <input type="float" id = "num2" placeholder ="Second Number">
    <!-- <br> -->
    <button onclick="sum() ">Calculate Sum</button>
    <p id="return"></p>
    <script>
        function sum(){
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let ans = num1+num2;
            document.getElementById("return").innerHTML = "The sum is: " + ans;
        }
    </script>    
</body>
</html>
